<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
</head>
<body>
  <header>
    <h1>Coordonnées</h1>
    <form>
      <label for="nom" style="font-weight: bold">Nom</label><br>
      <input type="text" id="nom" name="name" placeholder="Paradiso" size="20" required>
    </form><br>

    <form>
      <label for="prenom" style="font-weight: bold">Prenom</label><br>
      <input type="text" id="prenom" name="prenom" placeholder="Alexis" size="20" required>
    </form><br>

    <form>
      <label for="adresse" style="font-weight: bold">Adresse :</label><br>
      <input type="text" id="adresse" name="adresse" placeholder="37 allée des Martyrs Hongrois" required size ="20">
    </form><br>

    <label for="pays" style="font-weight: bold">Pays : </label>
    <select id="pays" name="Pays">
      <option value="allemagne">Allemagne</option>
      <option value="france">France</option>
      <option value="suisse">Suisse</option>
    </select><br><br>

    <form>
      <label for="doc" style="font-weight: bold">Je souhaite recevoir la documentation</label>
      <input id="doc" type="checkbox" name="doc">
    </form><br>

    <form>
      <label style="font-weight: bold">Sexe:</label>
      <input type="radio" id="masculin" name="sexe" value="masculin">
      <label for="masculin">Masculin</label>
      <input type="radio" id="feminin" name="sexe" value="feminin">
      <label for="feminin">Féminin</label>
    </form><br>

    <form>
      <label style="font-weight: bold"><h2>Domaine(s) d'activité</h2></label><br>
      <input type="checkbox" id="info" name="info" value="informatique">

      <label for="info">Informatique</label>

      <input type="checkbox" id="meca" name="meca" value="mecanique">
      <label for="meca">Mécanique</label>

      <input type="checkbox" id="elec" name="elec" value="electronique">
      <label for="elec">Électronique</label>
      <input type="checkbox" id="other" name="other" value="autre">
      <label for="other">Autre</label>
    </form><br>

    <form>
      <input type="button" name="ajouter" value="Ajouter">
      <input type="button" name="supprimer" value="Supprimer">
    </form>

    <label for="mail">Mail :</label>
    <input type="email" id="mail" name="user_email">
  </header>

</body>
</html>

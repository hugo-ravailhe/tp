<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma super page web</title>
    <link rel="stylesheet" href="exo4.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img.png">
</head>
<body>
<header>
    <img src="img.png" alt="">
    <form>
        <div id="flex">
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="fistname" placeholder="Hugo" size="20" required>
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="name" placeholder="Ravailhe" size="20" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="quelquechose@gmail.com" size="20" required>
            </div>
            <div>
                <label for="role">Rôle </label>
                <select id="role" name="Role">
                    <option value="enseignat">Enseignant</option>
                    <option value="etudiant">Etudiant</option>
                </select>
            </div>
        </div>
        <div>
            <input type="button" name="ajouter" value="Ajouter">
            <input type="button" name="supprimer" value="Supprimer">
        </div>
    </form>
</header>
</body>
</html>

<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma super page web</title>
    <link rel="stylesheet" href="exo4.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img.png">
</head>
<body>
<header>
    <img src="img.png" alt="">
    <form>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="fistname" required>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required>
        <label for="role">Rôle </label>
        <select id="role" name="Role">
            <option value="enseignat">Enseignat</option>
            <option value="etudiant">Etudiant</option>
        </select><br><br>
    </form>
</header>
</body>
</html>
